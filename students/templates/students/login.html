<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Center the form vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the page takes at least the full viewport height */
            margin: 0;
            background-color: #f0f0f0; /* Optional background color */
        }

        /* Style the form container */
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Style the headings */
        h2 {
            color: #d51313; /* Heading color */
        }

        /* Style the messages */
        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .messages li {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            background-color: #ffcccc; /* Error message background color */
            color: #cc0000; /* Error message text color */
        }

        .success {
            background-color: #ccffcc; /* Success message background color */
            color: #009900; /* Success message text color */
        }

        /* Style the form inputs */
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff; /* Submit button background color */
            color: #fff; /* Submit button text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
