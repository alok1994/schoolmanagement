<!-- fee_history.html -->
<a href="{% url 'fee_detail' %}">Go to Fee Details</a>
<h2>Fee History for {{ student.first_name }} {{ student.last_name }}</h2>

<table border="1">
  <thead>
    <tr>
      <th>Payment Date</th>
      <th>Month</th> <!-- Add a column for the month -->
      <th>Amount</th>
      <!-- Add more columns as needed for fee history details -->
    </tr>
  </thead>
  <tbody>
    {% for fee in fee_history %}
      <tr>
        <td>{{ fee.payment_date }}</td>
        <td>{{ fee.month }}</td> 
        <td>{{ fee.amount }}</td>
        <!-- Add more columns for other fee history details -->
      </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Add any additional content or formatting as needed -->
