<!DOCTYPE html>
<a href="{% url 'logout' %}">Logout</a>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Fee</title>
</head>
<body>
    <h1>Add Fee</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'fee_detail' %}">Back to Fee Details</a>
</body>
</html>
