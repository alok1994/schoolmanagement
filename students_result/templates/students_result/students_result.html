<!-- Filter Form -->
<a href="{% url 'dashboard' %}">Go to Dashboard</a>
<form method="get">
    <label for="class_filter">Select Class:</label>
    <select id="class_filter" name="class_filter">
        <option value="">All</option>
        {% for choice in class_choices %}
            <option value="{{ choice }}" {% if selected_class == choice %}selected{% endif %}>
                {{ choice }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Filter</button>
</form>

<!-- Add Inline CSS Styles for the Table -->
<style>
    /* Table Styles */
    .student-table {
        width: 100%;
        border-collapse: collapse;
    }

    .student-table th, .student-table td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
    }

    .student-table th {
        background-color: #f2f2f2;
    }
</style>

<!-- Display Students and Their Details in a Table -->
<table class="student-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Father's Name</th>
            <th>Mother's Name</th>
            <th>Create Result</th>
        </tr>
    </thead>
    <tbody>
        {% for student in results %}
            <tr>
                <td>{{ student.first_name }} {{ student.last_name }}</td>
                <td>{{ student.father_name }}</td>
                <td>{{ student.mother_name }}</td>
                <td>
                    <a href="{% url 'create_result' student.id %}" class="create-result-button">Create Result</a>
                    <a href="{% url 'result_history' student.id %}" class="result-history-button">View Result History</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="6">No results found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
